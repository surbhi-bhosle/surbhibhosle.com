[params.intro]
  main = "Hi, I'm Surbhi :wave:"
  sub = "I'm a Writer"

[params.main]
  latestPublishHeader = "Discover more about the Book"

[taxonomies]
  design = "designs"
  tech = "techs"

[blackfriday]
  hrefTargetBlank = true

[params]
  breadcrumb = false
  accentColor = "#FD3519"
  mainSections = ['portfolio'] # values: ['post', 'portfolio'] only accept one section, to be displayed bellow 404
  rendererSafe = false # set to true if wish to remove the unsafe renderer setting below (recommended). Titles will not be run through markdownify

[params.notFound]
  gopher = "/images/gopher.jpg" # checkout https://gopherize.me/
  h1 = 'Bummer!'
  p = "It seems that this page doesn't exist."

[params.sections]
  # Define how your sections will be called
  # when automatically pulled. For instance in the 404 page
  post = "article"
  portfolio = "project"

[params.sidebar]
  backgroundImage = '/images/book-bg.jpg' # header background image - default "/images/default_sidebar.jpg" - Photo by Tim Marshall on Unsplash
  gradientOverlay = '' # default: rgba(0,0,0,0.4),rgba(0,0,0,0.4)
  logo = "/images/profile.jpg" # - default "/images/edna-west.jpg"
[params.assets]
  favicon = "/assets/favicon.ico" 
  favicon16x16 = "/assets/favicon-16x16.png" 
  favicon32x32 = "/assets/favicon-32x32.png" 
  apple_touch_icon = "/assets/apple_touch_icon.png" 
  safari_pinned_tab = "/assets/apple_touch_icon.png" 
  customCSS = ""

[params.social]
  github = "https://github.com/surbhi-bhosle"
  twitter = "https://twitter.com/surbhisahu88"
